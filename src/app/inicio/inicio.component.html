<div class="container-fluid nwc dbbg">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 cw">
          <h1 class="fs-54">Seja</h1>
          <h1 class="fs-54">Bem Vindo</h1>

          <h5 class="fs-18">expresse aqui os seus pensamentos</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-3 mb-5">
          <button
            class="btn btn-outline-light"
            data-toggle="modal"
            data-target="#novaPostagem"
          >
            Nova Postagem
          </button>

          <a class="am btn btn-outline-light" href="#postagens">
            Ver Postagens
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="https://media.giphy.com/media/fA7rLtaJDIWEzU57CT/giphy.gif"
        alt="jhon"
        height="500px"
      />
    </div>
  </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <a
        class="nav-link active"
        id="nav-todaspostagens-tab"
        data-toggle="tab"
        href="#todaspostagens"
        role="tab"
        aria-controls="nav-todaspostagens"
        aria-selected="true"
        >Todas as postagens</a
      >

      <a
        class="nav-link"
        id="nav-minhapostagem-tab"
        data-toggle="tab"
        href="#minhapostagem"
        role="tab"
        aria-controls="nav-minhapostagem"
        aria-selected="false"
        >Minhas postagens</a
      >

      <a
        class="nav-link"
        id="nav-postagemtema-tab"
        data-toggle="tab"
        href="#postagemtema"
        role="tab"
        aria-controls="nav-postagemtema"
        aria-selected="false"
        >Postagens por Tema</a
      >
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="todaspostagens"
      role="tabpanel"
      aria-labelledby="nav-todaspostagens-tab"
    >
      <div class="card-columns">
        <div class="card text-center" *ngFor="let item of listaPostagens">
          <div class="card-body">
            <h5 class="card-title">
              {{ item.titulo }}
            </h5>

            <p class="card-text">
              {{ item.texto }}
            </p>

            <p class="card-text">
              <small class="text-muted">
                {{ item.data }}
              </small>
            </p>

            <p class="card-text">
              <small class="text-muted"> By: {{ item.usuario.nome }} </small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="tab-pane fade"
      id="minhapostagem"
      role="tabpanel"
      aria-labelledby="nav-minhapostagem-tab"
    >
      minhas postegns
    </div>

    <div
      class="tab-pane fade"
      id="postagemtema"
      role="tabpanel"
      aria-labelledby="nav-postagemtema-tab"
    >
      postagens por tema
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  role="dialog"
  aria-labelledby="TituloModalCentralizado"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">
          Título do modal
        </h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            [(ngModel)]="postagem.titulo"
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título"
          />
        </div>

        <div class="form-group">
          <label for="titulo">Texto</label>
          <textarea
            [(ngModel)]="postagem.texto"
            class="form-control"
            name="texto"
            id="texto"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="texto"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo </a
            >:</label
          >
          <select
            class="ml-1 form-control"
            name="tema"
            id="tema"
            [(ngModel)]="idTema"
            (change)="findByIdTema()"
          >
            <option *ngfor="let item of listaTemas" value="{{ item.id }}">
              {{ item.descricao }}
            </option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>

        <button
          type="button"
          class="btn btn-success"
          (click)="publicar()"
          data-dismiss="modal"
        >
          Publicar
        </button>
      </div>
    </div>
  </div>
</div>
